<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image-button-hover.css">
    <link rel="stylesheet" href="css/offline-font.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Section title, image button hover</title>
</head>
<body>
    <h1>Section title, image button hover</h1>
    <h3>Section Title</h3>
    <div class="about">
        <h2>About Us</h2>
        <span>
            <i class="fa-solid fa-heart-pulse"></i>
        </span>
        
    </div>
    <div class="style">
        <h2>Our Style</h2>
        <div class="red-line"></div>
    </div>
    <h3>Image hover</h3>
    <div class="imgbox3">
        <div class="title">
            <span>STRANGE</span>
            <h2>DEXTER</h2>
            <div class="effect"></div>
        </div>
        <p>DEXTER HAD THIS OWN STRANGE WAY. YOU COULD WATCH HIM TRAINING ANTS.</p>
    </div>
    <div class="imgbox4">
        <div class="flower">
            <h2>Sunflower</h2>
        </div>
    </div>
    <h3>Button Hover</h3>
    <div class="button">
        <div class="effect-3">
            <a href="#">Click Me</a>
        </div>
    </div>
    <div class="button2">
        <a href="https://www.google.co.in/">Click Me</a>
    </div>
</body>
</html>
